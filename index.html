<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: linear-gradient(90deg,
                    #eb3434, #eb5e34, #eb8334, #eba434, #ebcc34,
                    #ebeb34, #c3eb34, #89eb34, #58eb34, #34eb52,
                    #34ebcc, #34d5eb, #34a8eb, #346beb, #3734eb,
                    #7734eb, #a834eb, #eb34c3, #eb3489, #eb3461);
            background-size: 1000% 100%;
            background-position: 0% 50%;

            filter: blur(150px);
            opacity: 0.3;

            animation: gradient 12s infinite linear;

            pointer-events: none;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }





        #main {
            padding: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            position: relative;
            width: 300px;
            height: 350px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.315);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .bottom {
            width: 100%;
            height: 40%;
            background-color: rgba(0, 0, 0, 0.274);
            position: absolute;
            bottom: -40%;
            display: flex;
            padding: 20px;
            justify-content: space-between;
            align-items: center;
            color: white;
            transition: all ease 0.4s;
        }

        .card:hover .bottom {
            bottom: 0;
        }

        .bottom h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .bottom i {
            padding: 8px 10px;
            background-color: white;
            border-radius: 50%;
            color: #f72828;
            font-size: 23px;
        }
    </style>
</head>

<body>
    <div id="main">

                alt="">

            <div class="bottom">
